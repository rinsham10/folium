{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select your Template</title>
</head>
<body>
  <h1>Select a Portfolio Template</h1>
  <p>Choose one of the following templates to start customizing:</p>

  <form method="post" action="{% url 'form_page' %}">
    {% csrf_token %}
    <button type="submit" name="template" value="template1">Template 1</button>
    <button type="submit" name="template" value="template2">Template 2</button>
    <button type="submit" name="template" value="template3">Template 3</button>
    <button type="submit" name="template" value="template4">Template 4</button>
  </form>
</body>
</html>
