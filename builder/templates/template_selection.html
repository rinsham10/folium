{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/template_selection.css' %}">

  <title>Select your Template</title>
</head>
<body>
  <div class="background-floaters">
    <div class="floater"></div>
    <div class="floater"></div>
    <div class="floater"></div>
    <div class="floater"></div>
    <div class="floater"></div>
    <div class="floater"></div>
    <div class="floater"></div>
    <div class="floater"></div>
</div>

  
  <h1>Select a Portfolio Template</h1>
  <p>Choose one of the following templates to start customizing:</p>

  <div class="template-container">
    <!-- Template 1 -->
    <div class="template-item">
      <div class="template-preview">
        <img src="{% static 'images/template1_preview.png' %}" alt="Template 1 Preview">
      </div>
      <form method="post" action="{% url 'form_page' %}">
        {% csrf_token %}
        <button type="submit" name="template" value="template1">Select Template 1</button>
      </form>
    </div>
  
    <!-- Template 2 -->
    <div class="template-item">
      <div class="template-preview">
        <img src="{% static 'images/template2_preview.png' %}" alt="Template 2 Preview">
      </div>
      <form method="post" action="{% url 'form_page' %}">
        {% csrf_token %}
        <button type="submit" name="template" value="template2">Select Template 2</button>
      </form>
    </div>
  
    <!-- Template 3 -->
    <div class="template-item">
      <div class="template-preview">
        <img src="{% static 'images/template3_preview.png' %}" alt="Template 3 Preview">
      </div>
      <form method="post" action="{% url 'form_page' %}">
        {% csrf_token %}
        <button type="submit" name="template" value="template3">Select Template 3</button>
      </form>
    </div>
  
    <!-- Template 4 -->
    <div class="template-item">
      <div class="template-preview">
        <img src="{% static 'images/template4_preview.png' %}" alt="Template 4 Preview">
      </div>
      <form method="post" action="{% url 'form_page' %}">
        {% csrf_token %}
        <button type="submit" name="template" value="template4">Select Template 4</button>
      </form>
    </div>
  </div>
  
  </div>
  <script>
    document.addEventListener('mousemove', function(e) {
        const floaters = document.querySelectorAll('.floater');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const offsetX = (e.clientX - centerX) / centerX; // value from -1 to 1
        const offsetY = (e.clientY - centerY) / centerY;
    
        floaters.forEach((floater, index) => {
            const moveAmount = 30 + (index * 10); // Each floater moves a bit differently
            const x = offsetX * moveAmount;
            const y = offsetY * moveAmount;
            floater.style.transform = `translate(${x}px, ${y}px) rotate(${index * 45}deg)`;
        });
    });
    </script>
    
</body>
</html>
